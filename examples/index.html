<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
</head>

<body>
    <canvas width="900" height="600" id="graph"></canvas>
    <script src="/pather.min.js" type="module"></script>
    <script type="module">
        import { rectangle, polygon, curve, circle } from "./pather.min.js";

        const canvas = document.getElementById("graph");
        const ctx = canvas.getContext("2d");

        const rect = new Path2D(rectangle.round(300, 300, 200, 100, 20));
        ctx.stroke(rect);

        const circle1 = new Path2D(circle.basic(420, 300, 6));
        ctx.stroke(circle1);

        const arrow = new Path2D(curve.multi([[420, 300], [520, 460], [720, 300]], 200));
        ctx.stroke(arrow);

        const circle2 = new Path2D(circle.basic(720, 300, 6));
        ctx.stroke(circle2);

        const polygon = new Path2D(polygon.regular(800, 240, 5, 80));
        ctx.stroke(polygon);
    </script>
</body>

</html>
